//棋局配置
message  PuzzleConfig
{
    //关卡的游戏ID，
    optional PUZZLE_GAME_ID game_id = 1 [default = GAME_ID_WEPANG];
    //关卡的消除方式
    optional PUZZLE_CRUSH_METHOD cursh_method = 2[default = CRUSH_METHOD_3_MATCH];
    //关卡作用
    optional PUZZLE_PURPOSE puzzle_purpose = 3;
    //关卡号
    optional int32 puzzle_stage = 4 [default = 88];
    //关卡的版
    optional int32 puzzle_ver = 5 ;
    
    //关卡难度
    optional int32 puzzle_degree = 6;
    
    //玩法
    optional PUZZLE_PLAYTYPE play_type = 7;
    //限制步数
    optional int32 step_num = 8 ;
    //限制时间
    optional int32 time_num = 9 ;
    
    //棋盘的长宽高
    optional int32 board_row = 10 [default = 9];
    optional int32 board_col = 11 [default = 9];
     
    //棋子数量
    optional int32 chess_color = 12 [default = 7];
    
    //分数
    optional int32 onestar_score = 13 [default = 1200];
    optional int32 twostar_score = 14 [default = 2400];
    optional int32 threestar_score = 15 [default = 3600];
    
    //棋盘配置描述部分，由多项组成
    repeated DescItem  puzzle_desc = 21;
    
    //棋盘的完成条
    repeated PassConditionItem  pass_condition = 22;
    
    //棋盘的格子配
    repeated BoardOneGrid board_grid = 23;
    
    //棋盘掉落规则
    repeated BoardAppearRule appear_rule = 24;
    
    //关卡的攻略
    optional string word_to_user = 25;
    
    //描述语句
