message BoardAppearRule
{
    //出现的类,见参考appear_chess.json文件里面的type字段
    optional APPEAR_RULE_TYPE  appear_type = 1;
    
    //出现的元素，就是棋子元素的结构，
    optional GridElement   appear_element = 2;
    
    //出现的棋子的位置，数组下标，为了剩空间，不使用行，列
    optional int32  appear_pos = 3;
    
    //出现，掉落的数据1,2,3,根据type解释
    optional int32  appear_data1  = 4;
    optional int32  appear_data2  = 5;
    optional int32  appear_data3  = 6;
}


