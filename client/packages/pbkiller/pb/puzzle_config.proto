message DescItem
{
    //关卡描述类型
    optional DESC_TYPE desc_type = 1;
    //描述类型数据
    optional int32 desc_data1 = 2;
    optional int32 desc_data2 = 3;
    optional int32 desc_data3 = 4;
    optional int32 desc_data4 = 5;
    optional int32 desc_data5 = 6;
}

//========================================================================================================
//描述说明的字符串
enum STATEMENT_TYPE
{
    //无效描述
    STATEMENT_INVALID = 0;
    
